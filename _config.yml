# Site settings
title: BabyDaddyGamer Blog
description: >-
    Get to know me <a href="https://github.com/BabyDaddyGamer" target="_blank" rel="noopener">@github</a>.
lang: en-US
timezone: Eastern/New York
image: assets/img/me.png
repo: https://github.com/BabyDaddyGamer/babydaddygamer.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Ryan Langnickel
  bio: >-
    Cybersecurity professional with a healthcare background. I can be found at the following places:
    <a href="https://www.linkedin.com/in/rlangnickel/" target="_blank" rel="noopener">@LinkedIn</a>,
    <a href="https://github.com/BabyDaddyGamer/" target="_blank" rel="noopener">@github</a>.
  username: BabyDaddyGamer
  email: ryan.langnickel@gmail.com
  avatar: /assets/img/me.jpg

# Url settings
url: "https://github.com/BabyDaddyGamer/babydaddygamer.github.io"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
